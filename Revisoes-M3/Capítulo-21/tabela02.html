<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        tr#header {
            padding-bottom: 10px;
            background-color: rgb(94, 139, 105);
            color: whitesmoke;
        }
 
        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.media {
            background-color: rgb(31, 145, 31);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Tabela com nome, nota 1, nota 2, nota 3 e média final</h1>
    <table>
        <tr id="header">
            <td>Nome</td>
            <td>Nota 1</td>
            <td>Nota 2</td>
            <td>Nota 3</td>
            <td>Média Final</td>
        </tr>
        <tr>
            <td>Luiza</td>
            <td>8.0</td>
            <td>7.0</td>
            <td>3.0</td>
            <td class="media">6.0</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>5.0</td>
            <td>6.0</td>
            <td>4.0</td>
            <td class="media">5.0</td>
        </tr>
        <tr>
            <td>Mariana</td>
            <td>10.0</td>
            <td>9.0</td>
            <td>10.0</td>
            <td class="media">9.3</td>
        </tr>
        <tr>
            <td>João</td>
            <td>7.0</td>
            <td>10.0</td>
            <td>9.0</td>
            <td class="media">8.7</td>
        </tr>
        <tr>
            <td>Bianca</td>
            <td>2.0</td>
            <td>5.0</td>
            <td>9.0</td>
            <td class="media">5.3</td>
        </tr>
    </table>
</body>
</html>
