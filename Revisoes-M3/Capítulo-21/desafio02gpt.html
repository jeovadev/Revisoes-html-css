<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Horários da Escola com Disciplinas</title>
    <style>
                body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 12px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Tabela de Horários da Escola com Disciplinas
        </caption>
        <thead>
            <tr>
                <th>Horário</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>07:00</td>
                <td rowspan="2">Matemática</td>
                <td rowspan="2">Português</td>
                <td rowspan="2">História</td>
                <td rowspan="2">Geografia</td>
                <td rowspan="2">Inglês</td>
            </tr>
            <tr>
                <td>08:00</td>
            </tr>
            <tr>
                <td>09:00</td>
                <td rowspan="2">Ciências</td>
                <td>Educação Física</td>
                <td rowspan="2">Matemática</td>
                <td rowspan="2">Português</td>
                <td rowspan="2">História</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td>Livre</td>
            </tr>
            <tr>
                <td>11:00</td>
                <td>Artes</td>
                <td>Inglês</td>
                <td>Livre</td>
                <td>Ciências</td>
                <td>Projeto</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
