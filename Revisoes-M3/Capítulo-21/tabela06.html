<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 06 </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;

        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .num {
            text-align: right;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            Valor do arroz em cada estado do Brasil
        </caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Maior valor</th>
                <th>Menor valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Acre</td>
                <td class="num">14,90</td>
                <td class="num">2,20</td>
            </tr>
            <tr>
                <td>Alagoas</td>
                <td class="num">12,95</td>
                <td class="num">3,25</td>
            </tr>
            <td>Amapá</td>
            <td class="num">13,65</td>
            <td class="num">1,90</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td class="num">16,30</td>
                <td class="num">3,40</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">12,90</td>
                <td class="num">2,30</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">8,80</td>
                <td class="num">2,00</td>
            </tr>
            <tr>
                <td>Espírito Santo</td>
                <td class="num">11,20</td>
                <td class="num">3,00</td>
            </tr>
            <tr>
                <td>Goiás</td>
                <td class="num">10,90</td>
                <td class="num">4,50</td>
            </tr>
            <tr>
                <td>Maranhão</td>
                <td class="num">18,90</td>
                <td class="num">4,50</td>
            </tr>
            <tr>
                <td>Mato Grosso</td>
                <td class="num">10,50</td>
                <td class="num">3,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Média Geral</th>
                <th class="num">13,10</th>
                <th class="num">3.01</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
