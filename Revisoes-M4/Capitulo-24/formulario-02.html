<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Pessoa Física</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="idnome">Nome:</label>
        <input type="text" name="nome" id="idnome" required>
    </p>
        <p>
            <label for="idsobrenome">Sobrenome:</label>
        <input type="text" name="Sobrenome" id="idsobrenome" required>
    </p>
        <p>
            <label for="idmae">Nome da Mãe:</label>
        <input type="text" name="mae" id="idmae" required min="5" maxlength="15">
    </p>
        <p>
            <label for="idpai">Nome do Pai:</label>
        <input type="text" name="pai" id="idpai" required minlength="5" maxlength="15" >
    </p>
        <p>
            <label for="idcpf">CPF:</label>
            <input type="number" name="cpf" id="idcpf" required minlength="11"  maxlength="11" >
        </p>

        <input type="submit" value="Enviar" >
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
